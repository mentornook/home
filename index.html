<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.png" type="image/png">
    <title>Loading</title>
    <style>
        /* Center the loader */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        /* Loader animation */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>Loading... </h2>
	<h2>Please wait.</h2>

    <script>
        function detectDeviceAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            let redirectPage = "";

            if (/android/i.test(userAgent)) {
                redirectPage = "./app/"; // Change to your Android page
            } else if (/iphone|ipad|ipod/i.test(userAgent)) {
                redirectPage = "./ios/"; // Change to your iOS page
            } else {
                redirectPage = "./desktop/"; // Change to your Desktop page
            }

            // Redirect after a short delay to show the loader
            setTimeout(() => {
                window.location.href = redirectPage;
            }, 3000); // Redirect after 3 seconds
        }

        window.onload = detectDeviceAndRedirect;
    </script>
</body>
</html>
